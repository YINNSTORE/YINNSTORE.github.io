<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: #8ae3ff;
      transition: background 0.5s ease;
    }
    .container {
      background: rgba(15, 12, 41, 0.8);
      backdrop-filter: blur(14px);
      border-radius: 1.2rem;
      padding: 3rem 2.5rem;
      max-width: 440px;
      width: 100%;
      box-shadow:
        0 0 15px 3px #7b2ff7,
        0 0 30px 8px #00c6ff;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow:
        0 0 25px 5px #7b2ff7,
        0 0 45px 12px #00c6ff;
    }
    input[type="text"], select {
      background: rgba(20, 18, 50, 0.9);
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 0.8rem;
      color: #8ae3ff;
      font-size: 1.1rem;
      box-shadow: inset 0 0 12px #00c6ffaa;
      transition: background-color 0.4s ease, box-shadow 0.4s ease, color 0.4s ease;
      caret-color: #7b2ff7;
    }
    input[type="text"]::placeholder {
      color: #50c7ffaa;
      font-style: italic;
    }
    input[type="text"]:focus, select:focus {
      outline: none;
      background: rgba(20, 18, 50, 1);
      box-shadow: 0 0 14px 4px #7b2ff7;
      color: #7b2ff7;
    }
    select {
      cursor: pointer;
    }
    button {
      background: linear-gradient(90deg, #7b2ff7, #00c6ff);
      border: none;
      padding: 1rem;
      border-radius: 1.2rem;
      font-weight: 700;
      color: #0f0c29;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow:
        0 0 15px #7b2ff7,
        0 0 25px #00c6ff;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #00c6ff, #7b2ff7);
      box-shadow:
        0 0 25px #00c6ff,
        0 0 40px #7b2ff7;
      transform: translateY(-4px);
      color: #ffffff;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
      color: #444;
    }
    .status {
      font-size: 1.1rem;
      text-align: center;
      min-height: 1.6rem;
      color: #5ad0ffcc;
      font-weight: 700;
      transition: color 0.3s ease;
      text-shadow:
        0 0 5px #7b2ff7,
        0 0 10px #00c6ff;
    }
    .result {
      text-align: center;
      margin-top: 1.5rem;
    }
    video, audio {
      width: 100%;
      border-radius: 1.2rem;
      outline: none;
      box-shadow:
        0 0 20px #00c6ffaa,
        0 0 30px #7b2ff7aa;
      transition: box-shadow 0.3s ease;
    }
    .download-btn {
      display: inline-block;
      margin-top: 1rem;
      background: #00c6ff;
      padding: 0.7rem 1.7rem;
      border-radius: 1.2rem;
      color: #0f0c29;
      font-weight: 700;
      text-decoration: none;
      box-shadow:
        0 0 18px #00c6ffcc,
        0 0 30px #7b2ff7cc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .download-btn:hover {
      background: #7b2ff7;
      color: #fff;
      box-shadow:
        0 0 25px #7b2ff7ff,
        0 0 40px #00c6ffff;
    }
    .loader {
      border: 5px solid rgba(138, 227, 255, 0.3);
      border-top: 5px solid #7b2ff7;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      animation: spin 1.1s linear infinite;
      margin: 0 auto;
      transition: border-top-color 0.4s ease;
      filter: drop-shadow(0 0 5px #00c6ff);
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #loadingContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 1.5rem;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #4db8ffcc;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.04em;
      user-select: none;
      text-shadow: 0 0 5px #00c6ffaa;
      transition: color 0.3s ease;
    }
    footer a {
      color: #7b2ff7cc;
      text-decoration: underline;
      transition: color 0.3s ease;
      text-shadow: 0 0 8px #7b2ff7aa;
    }
    footer a:hover {
      color: #00c6ff;
      text-shadow: 0 0 12px #00c6ffff;
    }

    /* Hamburger Menu */
    .menu-btn {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 10;
    }
    .menu-btn div {
      width: 100%;
      height: 4px;
      background-color: #7b2ff7;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }
    .menu-btn.open div:nth-child(1) {
      transform: rotate(45deg);
      position: absolute;
      top: 0;
    }
    .menu-btn.open div:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.open div:nth-child(3) {
      transform: rotate(-45deg);
      position: absolute;
      bottom: 0;
    }
    /* Mobile menu */
    .menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(15, 12, 41, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
      box-shadow: -5px 0px 10px rgba(0, 0, 0, 0.5);
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }
    .menu.open {
      transform: translateX(0);
    }
    .menu a {
      color: #8ae3ff;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      margin: 1.5rem 0;
      transition: color 0.3s ease;
    }
    .menu a:hover {
      color: #00c6ff;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="TikTok Video Downloader">
    <h1 class="text-center text-3xl font-extrabold">TikTok Downloader</h1>
    <p class="status" id="statusText">Download TikTok Tanpa Watermark</p>

    <input
      type="text"
      id="urlInput"
      placeholder="Tempel link TikTok di sini..."
      aria-label="Input URL TikTok"
      autocomplete="off"
      spellcheck="false"
    />

    <select id="qualitySelect" aria-label="Pilih kualitas media">
      <option value="nowatermark">Video (HD - No Watermark)</option>
      <option value="audio">Audio Only (MP3)</option>
    </select>

    <button id="downloadBtn" type="button" aria-live="polite" aria-busy="false">Ambil Media</button>

    <div id="loadingContainer" aria-live="assertive" aria-busy="true" role="alert" aria-label="Loading">
      <div class="loader"></div>
      <p class="status mt-2">Sedang memproses...</p>
    </div>

    <section id="result" class="result" aria-live="polite" aria-atomic="true"></section>
  </main>

  <footer>
    ¬© 2025 Yinn. All Rights Reserved. Powered by
    <a href="https://awy.my.id" target="_blank" rel="noopener noreferrer">MiawTeam API</a>
  </footer>

  <!-- Hamburger menu and sidebar -->
  <div class="menu-btn" id="menuBtn" aria-label="Open Menu">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const qualitySelect = document.getElementById('qualitySelect');
    const downloadBtn = document.getElementById('downloadBtn');
    const loadingContainer = document.getElementById('loadingContainer');
    const statusText = document.getElementById('statusText');
    const result = document.getElementById('result');

    function showLoading(show) {
      if (show) {
        loadingContainer.style.display = 'flex';
        downloadBtn.disabled = true;
        statusText.textContent = '';
        result.innerHTML = '';
      } else {
        loadingContainer.style.display = 'none';
        downloadBtn.disabled = false;
      }
    }

    downloadBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      if (!url || !url.startsWith('http')) {
        statusText.textContent = '‚ö†Ô∏è Masukkan URL TikTok yang valid.';
        result.innerHTML = '';
        return;
      }

      showLoading(true);

      try {
        const apiURL = `https://awy.my.id/download/tiktok?url=${encodeURIComponent(url)}&apikey=awy`;
        const res = await fetch(apiURL);
        if (!res.ok) {
          throw new Error(`API Error: ${res.status} ${res.statusText}`);
        }

        const data = await res.json();

        if (!data.status) {
          throw new Error('Gagal mengambil media. Pastikan URL benar dan publik.');
        }

        let mediaURL = '';
        const choice = qualitySelect.value;

        if (choice === 'nowatermark') {
          mediaURL = data.result?.video_nowm;
        } else if (choice === 'audio') {
          mediaURL = data.result?.audio_url;
        }

        if (!mediaURL) {
          throw new Error('Media tidak tersedia untuk pilihan ini.');
        }

        statusText.textContent = '';

        if (choice === 'audio') {
          result.innerHTML = `
            <audio controls>
              <source src="${mediaURL}" type="audio/mpeg" />
              Browser Anda tidak mendukung pemutar audio.
            </audio>
            <br />
            <a href="${mediaURL}" download class="download-btn">Download Audio</a>
          `;
        } else {
          result.innerHTML = `
            <video controls playsinline>
              <source src="${mediaURL}" type="video/mp4" />
              Browser Anda tidak mendukung pemutar video.
            </video>
            <br />
            <a href="${mediaURL}" download class="download-btn">Download Video</a>
          `;
        }
      } catch (error) {
        statusText.textContent = `üö´ ${error.message}`;
        result.innerHTML = '';
        console.error(error);
      } finally {
        showLoading(false);
      }
    });

    // Hamburger menu functionality
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('open');
      menuBtn.classList.toggle('open');
    });
  </script>
</body>
</html>
