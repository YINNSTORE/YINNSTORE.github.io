<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Downloader - Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      color: #fff;
    }

    .container {
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    input[type="text"], select {
      background: rgba(255 255 255 / 0.15);
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      color: #fff;
      font-size: 1rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: rgba(255 255 255 / 0.6);
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      background: rgba(255 255 255 / 0.3);
      box-shadow: 0 0 8px 2px rgba(147, 51, 234, 0.6);
    }

    select {
      cursor: pointer;
    }

    button {
      background: linear-gradient(90deg, #7e3af2, #9333ea);
      border: none;
      padding: 0.75rem;
      border-radius: 0.75rem;
      font-weight: 600;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #9333ea, #7e3af2);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(147, 51, 234, 0.6);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status {
      font-size: 0.9rem;
      text-align: center;
      min-height: 1.25rem;
      color: rgba(255 255 255 / 0.85);
    }

    .result {
      text-align: center;
      margin-top: 1rem;
    }

    video, audio {
      width: 100%;
      border-radius: 0.75rem;
      outline: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .download-btn {
      display: inline-block;
      margin-top: 0.75rem;
      background: #22c55e;
      padding: 0.5rem 1.25rem;
      border-radius: 0.5rem;
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background: #16a34a;
    }

    .loader {
      border: 4px solid rgba(255 255 255 / 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loadingContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: rgba(255 255 255 / 0.6);
      text-align: center;
    }

    footer a {
      color: rgba(255 255 255 / 0.85);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="TikTok Video Downloader">
    <h1 class="text-center text-3xl font-extrabold">TikTok Downloader</h1>
    <p class="status" id="statusText">Download Tiktok Tanpa Watermark</p>

    <input
      type="text"
      id="urlInput"
      placeholder="Tempel link TikTok di sini..."
      aria-label="Input URL TikTok"
    />

    <select id="qualitySelect" aria-label="Pilih kualitas media">
      <option value="nowatermark">Video (HD - No Watermark)</option>
      <option value="watermark">Video (SD - Watermark)</option>
      <option value="audio">Audio Only (MP3)</option>
    </select>

    <button id="downloadBtn" type="button" aria-live="polite" aria-busy="false">Ambil Media</button>

    <div id="loadingContainer" aria-live="assertive" aria-busy="true" role="alert" aria-label="Loading">
      <div class="loader"></div>
      <p class="status mt-2">Sedang memproses...</p>
    </div>

    <section id="result" class="result" aria-live="polite" aria-atomic="true"></section>
  </main>

  <footer>
    ¬© 2025 Yinn. All Rights Reserved. Powered by
    <a href="https://awy.my.id" target="_blank" rel="noopener noreferrer">MiawTeam API</a>
  </footer>

  <script>
    const urlInput = document.getElementById('urlInput');
    const qualitySelect = document.getElementById('qualitySelect');
    const downloadBtn = document.getElementById('downloadBtn');
    const loadingContainer = document.getElementById('loadingContainer');
    const statusText = document.getElementById('statusText');
    const result = document.getElementById('result');

    function showLoading(show) {
      if(show) {
        loadingContainer.style.display = 'flex';
        downloadBtn.disabled = true;
        statusText.textContent = '';
        result.innerHTML = '';
      } else {
        loadingContainer.style.display = 'none';
        downloadBtn.disabled = false;
      }
    }

    downloadBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      if (!url || !url.startsWith('http')) {
        statusText.textContent = '‚ö†Ô∏è Masukkan URL TikTok yang valid.';
        return;
      }

      showLoading(true);

      try {
        const apiURL = `https://api.tiklydown.me/api/download?url=${encodeURIComponent(url)}`;
        const res = await fetch(apiURL);

        if (!res.ok) {
          statusText.textContent = `üö´ API Error: ${res.status} ${res.statusText}`;
          showLoading(false);
          return;
        }

        const data = await res.json();

        if (!data.status) {
          statusText.textContent = '‚ùå Gagal mengambil media. Pastikan URL benar dan publik.';
          showLoading(false);
          return;
        }

        let mediaURL = '';
        const choice = qualitySelect.value;

        if (choice === 'nowatermark') mediaURL = data.video.noWatermark;
        else if (choice === 'watermark') mediaURL = data.video.watermark;
        else if (choice === 'audio') mediaURL = data.music.play_url;

        if (!mediaURL) {
          statusText.textContent = '‚ö†Ô∏è Media tidak tersedia untuk pilihan ini.';
          showLoading(false);
          return;
        }

        statusText.textContent = '';

        if (choice === 'audio') {
          result.innerHTML = `
            <audio controls>
              <source src="${mediaURL}" type="audio/mpeg" />
              Browser Anda tidak mendukung pemutar audio.
            </audio>
            <br />
            <a href="${mediaURL}" download class="download-btn">Download Audio</a>
          `;
        } else {
          result.innerHTML = `
            <video controls playsinline>
              <source src="${mediaURL}" type="video/mp4" />
              Browser Anda tidak mendukung pemutar video.
            </video>
            <br />
            <a href="${mediaURL}" download class="download-btn">Download Video</a>
          `;
        }
      } catch (error) {
        statusText.textContent = 'üö´ Terjadi kesalahan saat memproses.';
        result.innerHTML = '';
        console.error(error);
      } finally {
        showLoading(false);
      }
    });
  </script>
</body>
</html>
