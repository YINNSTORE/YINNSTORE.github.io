<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Downloader - Smooth Blue Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      color: #e0f7fa;
      transition: background 0.5s ease;
    }
    .container {
      background: rgba(32, 58, 67, 0.7);
      backdrop-filter: blur(16px);
      border-radius: 1rem;
      padding: 2.5rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 16px 40px rgba(0, 150, 185, 0.7);
    }
    input[type="text"], select {
      background: rgba(224, 247, 250, 0.15);
      border: none;
      padding: 0.85rem 1.2rem;
      border-radius: 0.75rem;
      color: #e0f7fa;
      font-size: 1.05rem;
      box-shadow: inset 0 0 8px rgba(224, 247, 250, 0.3);
      transition: background-color 0.4s ease, box-shadow 0.4s ease, color 0.4s ease;
    }
    input[type="text"]::placeholder {
      color: rgba(224, 247, 250, 0.6);
      font-style: italic;
    }
    input[type="text"]:focus, select:focus {
      outline: none;
      background: rgba(224, 247, 250, 0.3);
      box-shadow: 0 0 12px 3px #00bcd4;
      color: #00e5ff;
    }
    select {
      cursor: pointer;
    }
    button {
      background: linear-gradient(90deg, #00bcd4, #00e5ff);
      border: none;
      padding: 0.85rem;
      border-radius: 1rem;
      font-weight: 700;
      color: #00363a;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 5px 18px rgba(0, 188, 212, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #00e5ff, #00bcd4);
      box-shadow: 0 8px 25px rgba(0, 229, 255, 0.8);
      transform: translateY(-3px);
    }
    button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    .status {
      font-size: 1rem;
      text-align: center;
      min-height: 1.5rem;
      color: #b2ebf2;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .result {
      text-align: center;
      margin-top: 1.25rem;
    }
    video, audio {
      width: 100%;
      border-radius: 1rem;
      outline: none;
      box-shadow: 0 6px 24px rgba(0, 229, 255, 0.6);
      transition: box-shadow 0.3s ease;
    }
    .download-btn {
      display: inline-block;
      margin-top: 0.85rem;
      background: #00acc1;
      padding: 0.6rem 1.5rem;
      border-radius: 1rem;
      color: #e0f7fa;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 172, 193, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .download-btn:hover {
      background: #00838f;
      box-shadow: 0 6px 22px rgba(0, 131, 143, 0.9);
    }
    .loader {
      border: 5px solid rgba(224, 247, 250, 0.3);
      border-top: 5px solid #00e5ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      transition: border-top-color 0.4s ease;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #loadingContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 1.25rem;
    }
    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: rgba(224, 247, 250, 0.7);
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.03em;
      user-select: none;
      transition: color 0.3s ease;
    }
    footer a {
      color: #00e5ff;
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #80deea;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="TikTok Video Downloader">
    <h1 class="text-center text-3xl font-extrabold">TikTok Downloader</h1>
    <p class="status" id="statusText">Download TikTok Tanpa Watermark</p>

    <input
      type="text"
      id="urlInput"
      placeholder="Tempel link TikTok di sini..."
      aria-label="Input URL TikTok"
      autocomplete="off"
      spellcheck="false"
    />

    <select id="qualitySelect" aria-label="Pilih kualitas media">
      <option value="nowatermark">Video (HD - No Watermark)</option>
      <option value="audio">Audio Only (MP3)</option>
    </select>

    <button id="downloadBtn" type="button" aria-live="polite" aria-busy="false">Ambil Media</button>

    <div id="loadingContainer" aria-live="assertive" aria-busy="true" role="alert" aria-label="Loading">
      <div class="loader"></div>
      <p class="status mt-2">Sedang memproses...</p>
    </div>

    <section id="result" class="result" aria-live="polite" aria-atomic="true"></section>
  </main>

  <footer>
    © 2025 Yinn. All Rights Reserved. Powered by
    <a href="https://awy.my.id" target="_blank" rel="noopener noreferrer">MiawTeam API</a>
  </footer>

  <script>
    const urlInput = document.getElementById('urlInput');
    const qualitySelect = document.getElementById('qualitySelect');
    const downloadBtn = document.getElementById('downloadBtn');
    const loadingContainer = document.getElementById('loadingContainer');
    const statusText = document.getElementById('statusText');
    const result = document.getElementById('result');

    function showLoading(show) {
      if (show) {
        loadingContainer.style.display = 'flex';
        downloadBtn.disabled = true;
        statusText.textContent = '';
        result.innerHTML = '';
      } else {
        loadingContainer.style.display = 'none';
        downloadBtn.disabled = false;
      }
    }

    downloadBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      if (!url || !url.startsWith('http')) {
        statusText.textContent = '⚠️ Masukkan URL TikTok yang valid.';
        result.innerHTML = '';
